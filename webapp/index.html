<html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Custom Identity Provider with User Management</title>

   <link href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="css/signin.css" rel="stylesheet">

   <script src="js/jquery-2.2.2.min.js"></script>
   <script src="js/index.js"></script>

</head>
<body>
   <div id="signin" class="container">
      <form class="form-signin" id="singinForm">
         <h2 class="form-signin-heading">Admin login</h2>
         <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton">Login</button>
         <a class="btn btn-lg btn-default btn-block" href="/swagger-ui" target="_blank">API explorer</a>
      </form>
   </div>
</body>
</html>
